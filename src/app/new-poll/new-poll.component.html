<div class="container my-5 p-3">
    <div class="display-4 text-center text-muted     rounded border border-light my -2"> CREATE NEW POLL</div>

    <div class="card mx-auto my-3" style="width: 50%">
        <div class="card-body">
          <h5 class="card-title">
            <form>
                <div class="form-group">
                  <label for="questionField">Question</label>
                  <input type="text" class="form-control" id="questionField" placeholder="Question here...">
                </div>
            </form>
          </h5>

          <div options class="w-50">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Option 1</span>
                </div>
                <input type="text" class="form-control w-25" aria-label="Default">
            </div>

            <!-- new option will be appended here -->

          </div>

          <div class="text-right">
              <span class="text-muted small">new option</span>
              <button (click)="newOptionbtn()" type="button" class="btn btn-light  mx-3 text-muted bmd-btn-fab">
                +
              </button>
          </div>
        </div>
      </div>
    
</div>
